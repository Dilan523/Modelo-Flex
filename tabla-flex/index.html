            </div>
            <div class="row">
                <div class="cell">Maria Lopez</div>
                <div class="cell">maria@example.com</div>
                <div class="cell">Hola, este es otro mensaje de prueba.</div>
            </div>
            <div class="row">
                <div class="cell">Carlos Sanchez</div>

            </div>
